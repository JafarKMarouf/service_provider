name: freelancer_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  auto_size_text: ^3.0.0
  awesome_dialog: ^3.2.0
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.4.2+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5

  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.11
  flutter_otp_text_field: ^1.1.3+2
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  get: ^4.6.6
  google_nav_bar: ^5.0.6
  intl: ^0.19.0
  modal_progress_hud_nsn: ^0.5.0
  pinput: ^5.0.0
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0

dev_dependencies:
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "service_provider"
  ios: true
  image_path: "assets/launcher_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/launcher_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/launcher_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/launcher_icon.png"

#flutter_native_splash:
#  image: assets/images/profile.png
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Poppins Regular
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf

    - family: Poppins Light
      fonts:
        - asset: assets/fonts/PoppinsLight.ttf

    - family: Poppins Medium
      fonts:
        - asset: assets/fonts/PoppinsMedium.ttf

    - family: Poppins SemiBold
      fonts:
        - asset: assets/fonts/PoppinsSemiBold.ttf

    - family: Ribeye
      fonts:
        - asset: assets/fonts/Ribeye-Regular.ttf
